<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>

<script>


$("div").click( m1 );

function m1() {
	
	// this 是物体 DOM元素对象
	// this.xxx 是物体对象的属性
	if (!this.xxx) {
		this.xxx = true;  // 如果不存在，默认为true，代表 红色
	} else {
		// 说明存在
		this.xxx = !this.xxx;  // 取反
	}
	
	if (this.xxx) {
		$(this).css({"background": "red"})
	} else {
		$(this).css({"background": "blue"})
	}

}

</script>
