<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			
			body {
				height: 2000px;
			}
			
			#div1 {
				width: 100px;
				height: 30px;
				background: blue;
				color: white;
				
				/* 定位方式： 用固定定位 */
				position: fixed;
				right: 0;
				bottom: 0;
				
				/* 默认是隐藏状态 */
				display: none;
			}
			
		</style>
		
	</head>
	<body>
		
		<button id="div1"> 回到顶部 </button>
		

<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>

<script>


// 给按钮绑定点击事件处理函数
$("#div1").click(function() {
	// 滚动到顶部， 通过设置
	//    "body,html" 兼容写法，确保所有浏览器都可以正常设置滚动条
	$("body,html").animate({scrollTop: 0});
});

// 到达一定位置才显示“回到顶部”按钮
//   思路：
//       1. 获取滚动条的位置
//       2. 根据位置判断，是否显示“回到顶部” 按钮
$(document).scroll(function() {
	
	var top = $(document).scrollTop();
	
	if (top > 200) {
		$("#div1").show();
	} else {
		$("#div1").hide();
	}
})

</script>		
		
	</body>
</html>
