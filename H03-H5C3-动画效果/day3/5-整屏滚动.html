<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
* {
	margin: 0;
	padding: 0;
}			


		</style>
		
		
		<link rel="stylesheet" href="css/style.css" />
		
	</head>
	<body>
		
	<div class="fullpage">
		

		
		
		<!-- 第一个页面 -->
		<div class="section first">
			
			<!-- LOGO -->
			<div class="logo"></div>
			<!-- 文字 -->
			<div class="text">
				<img src="./img/text_1.png" alt="">
				<img src="./img/text_2.png" alt="">
				<img src="./img/text_3.png" alt="">
				<img src="./img/text_4.png" alt="">
				<img src="./img/text_5.png" alt="">
				<img src="./img/text_6.png" alt="">
				<img src="./img/text_7.png" alt="">
				<img src="./img/text_8.png" alt="">
			</div>
			<!-- 信息 -->
			<div class="info"></div>
			
		</div>
		
	
		
		<!-- 第二页    section 整屏幕滚动插件规定的 -->
		<div class="section second"> 
			
			<div class="left">
				<img src="img/shield_1.png" />
				<img src="img/shield_2.png" />
				<img src="img/shield_3.png" />
				<img src="img/shield_4.png" />
				<img src="img/shield_5.png" />
				<img src="img/shield_6.png" />
				<img src="img/shield_7.png" />
				<img src="img/shield_8.png" />
				<img src="img/shield_9.png" />
			</div>

			<div class="right">
				<img src="img/info_2.png">
			</div>
			
		</div>
		
		
			
		
		
		<div class="section"> </div>
	</div>
		
	</body>
	
	<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
	<script src="./js/jquery.fullPage.min.js"></script>
	
	<script>
		
		$('.fullpage').fullpage({
			// 设置背景色
			sectionsColor : ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
			afterLoad: function (anchorLink, index) {
				// console.log("滚动了"  + index);
				
				// 1. 先把所有的 section 移除 current 样式
				$(".section").removeClass("current");
				
				// 2. 给当前页面添加 current样式
				//      由于index是从1开始编号的，所以这里减去1
				setTimeout(function() {
					$(".section").eq(index-1).addClass("current");
				}, 100);
				
			}
		});
		
	</script>
	
</html>
