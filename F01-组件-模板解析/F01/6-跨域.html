			document.getElementById("box").innerHTML = a;

		// 获取天气数据
		function getData() {
			var oJsonp = document.getElementById("jsonp");

			oScript.src = "http://localhost/tq.js" // 设置地址
			oJsonp.appendChild(oScript); // 添加到oJsonp
		}


		//  JSONP， 
		//    1. 传递函数的名字给服务器

		</script>
