  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .carousel {
      position: relative;
      width: 780px;
      height: 330px;
      margin: 100px auto;
      border: 1px solid #333;
      overflow: hidden;
    }
    .carousel .m_unit {
      width: 5000px;
      height: 330px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .carousel ul {
      list-style: none;
    }
    .carousel ul li {
      float: left;
      width: 780px;
      height: 330px;
    }

    .btns a {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 50%;
      margin-top: -20px;
      background-color: orange;
      font-size: 30px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      font-weight: bold;
      z-index: 999;
    }
    .btns a:hover {
      background-color: gold;
    }
    .leftBtn {
      left: 10px;
    }
    .rightBtn {
      right: 10px;
    }
    .circles {
      position: absolute;
      width: 150px;
      height: 16px;
      bottom: 10px;
      left: 50%;
      margin-left: -75px;
    }
    .circles ol {
      list-style: none;
    }
    .circles ol li {
      float: left;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
      background-color: orange;
      margin-right: 6px;
    }
    .circles ol li.current {
      background-color: red;
    }
  </style>
</head>

    </div>
