<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .carousel {
      position: relative;
      width: 780px;
      height: 330px;
      margin: 100px auto;
      border: 1px solid #333;
      overflow: hidden;
    }
    .carousel .m_unit {
      width: 5000px;
      height: 330px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .carousel ul {
      list-style: none;
    }
    .carousel ul li {
      float: left;
      width: 780px;
      height: 330px;
    }

    .btns a {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 50%;
      margin-top: -20px;
      background-color: orange;
      font-size: 30px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      font-weight: bold;
      z-index: 999;
    }
    .btns a:hover {
      background-color: gold;
    }
    .leftBtn {
      left: 10px;
    }
    .rightBtn {
      right: 10px;
    }
    .circles {
      position: absolute;
      width: 150px;
      height: 16px;
      bottom: 10px;
      left: 50%;
      margin-left: -75px;
    }
    .circles ol {
      list-style: none;
    }
    .circles ol li {
      float: left;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
      background-color: orange;
      margin-right: 6px;
    }
    .circles ol li.current {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="carousel" class="carousel">
    <div id="m_unit" class="m_unit">
      <ul>
        <li><a href=""><img src="images/0.jpg" alt=""></a></li>
        <li><a href=""><img src="images/1.jpg" alt=""></a></li>
        <li><a href=""><img src="images/2.jpg" alt=""></a></li>
        <li><a href=""><img src="images/3.jpg" alt=""></a></li>
        <li><a href=""><img src="images/4.jpg" alt=""></a></li>
        <li><a href=""><img src="images/0.jpg" alt=""></a></li>
      </ul>
    </div>
    <div class="btns">
      <a href="javascript:" class="leftBtn" id="leftBtn"></a>
      <a href="javascript:" class="rightBtn" id="rightBtn"></a>
    </div>
    <div class="circles" id="circles">
      <ol>
        <li class="current"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>
  </div>


<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
<script>

//  【练习】 用 jQuery 实现改变图片位置
// 轮播图思路：
//   1. 改变 m_unit 的 left 值，实现移动效果

// 获取图片的宽度
var w = $("#m_unit ul li").innerWidth();

// 点击右边的按钮
$("#rightBtn").click(function() {
	move();
});


setInterval(move, 1000);

// 保存轮播图的下标
var i = 0;

// 切换图片
function move() {
	
	
	// 函数截流
	// 判断图片是否正在动，如果是返回true，否则返回false
	if ($("#m_unit").is(":animated")) {
		// 立刻终止函数
		return ; 
	}
	
	
	// 指向下一张轮播图
	i++;
	
	//  -w 说明往左边移动 1张图片的宽度 
	//  i-1  ==> i
	$("#m_unit").animate({"left": -i*w}, 500, function() {
		
		// 0, 1, 2, 3, 4, 5
		//    第5张【动画结束】之后，改变指向下标 i, 
		if (i >= 5) {
			i = 0;  // 变成0
			$("#m_unit").css({"left": 0}); // 图片瞬间切换到第0张
		}
		
		
		// 移除所有li的 current样式
		$(".circles ol li").removeClass("current");
		
		// eq(i) 代表匹配下标为 i 的jQuery对象
		$(".circles ol li").eq(i).addClass("current");
		
		
		// 休息20分钟，10:50继续。
	});
	
	
}
</script>

  
</body>
</html>
