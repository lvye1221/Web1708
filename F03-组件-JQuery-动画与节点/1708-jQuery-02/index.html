<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<div id="box">123</div>
		
		<p>Hello</p><p class="p2" style="height: 200px;">2nd Paragraph</p>
		
	<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>	
	<script>
		
		console.log( $(".p2").innerHeight() )
		
		
		var oBox = document.getElementById("box");
		
		// $   作用将 js对象或者HTML元素 转换成 jQuery的对象
//		         参数：
		//   1. 字符串：      "div",  "#div1" ...
		//   2. js DOM 对象：  window  document, this, oBox  ...
		$(oBox).css("color", "red");
		
	</script>	
	</body>
</html>
