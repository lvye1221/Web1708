<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			
			/* 舞台 */
			.stage {
				width: 258px;
				height: 258px;
				perspective: 600px;
				margin: 200px;
			}
			
			.unit img {
				position: absolute;
				left: 0;
				top: 0;
			}
			
			/* baby */
			.unit img:nth-child(2) {
				/* 旋转到方块顶部  */
				transform: rotateX(90deg) translateZ(129px);
			}
			
			/* xiaoming */
			.unit img:nth-child(1) {
				z-index: 2;
				transform: translateZ(129px);
			}
			
			/* 旋转整个方块 */
			.unit {
				/* 整体移动 */
				transform-style: preserve-3d;
				transform: rotateX(0deg);
				transition: all 5s ease 0s;
			}
			
			.stage:hover .unit {
				transform: rotateX(-90deg);
			}
			
		</style>
		
	</head>
	<body>
		
		<!-- 舞台-->
		<div class="stage">
			<!-- 整体-->
			<div class="unit">
				<img src="img/xiaoming.png" class="xiaoming"/>
				<img src="img/baby.png" class="baby"/>
			</div>
		</div>
		
	</body>
</html>
