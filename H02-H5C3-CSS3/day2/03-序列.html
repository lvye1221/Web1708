<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				list-style: none;
			}
			li{
				float: left;
				width: 200px;
				height: 300px;
				background: skyblue;
				margin-top: 10px;
				margin-right: 10px;
			}
			
			/* nth-child 注意是从 1 开始编号的*/
			/*li:nth-child(2n+3) {
				background: red;
			}*/
			li:nth-last-child
			
			li:nth-of-type(3) {
				background: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</body>
</html>
