<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
<script>
// 思路：
//  1. 给整个页面绑定键盘按下事件
//  2. 获取对应音乐下标
//  3. 播放对应下标的音乐

$(document).keydown(function(e) {
	
	// 得到对应下标
	var i = e.keyCode - 49;
	
	// 【注意】 get 得到的是原生js对象
	var a = $("audio").get(i)
	
	a.load();
	a.play();
	
})

	
</script>
		
	</body>
</html>
