<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>飞机大战-优才创智</title>
		<link rel="stylesheet" href="css/style.css" />
		
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<script type="text/javascript" src="js/flexible.js" ></script>
		
		<script type="text/javascript" src="js/gameEngine.js" ></script>
		<script type="text/javascript" src="js/myPlane.js" ></script>
		<script type="text/javascript" src="js/bullet.js" ></script>
		<script type="text/javascript" src="js/enemy.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>

		<link rel="shortcut icon" href="favicon.ico" />
<script>

onload = function() {
	
	var oList = document.getElementById("list");
	var allLi = oList.getElementsByTagName("li");
	
	for (var i = 0; i < allLi.length; i++) {
		allLi[i].onclick = function() {
			
			//1, 把oList消失
			oList.parentNode.removeChild(oList);

			//2,设置游戏难度等级: 根据子弹的发射频率
			var fireInterval = this.value;
			myPlane.fireInterval = fireInterval - 0; 
			
			//3, 开始游戏
			//游戏引擎(导演) : 对象(只有一个)
			/*
			 * 控制游戏进度: 开始游戏, 游戏过程, 结束游戏
			 * 加载游戏
			 * 碰撞检测
			 * 创建我的飞机:发射子弹
			 * 创建敌机
			 * 移动飞机
			 */
			//演员:
			//我的飞机: 对象(只有一个)
			//敌机: 类(构造函数)
			//子弹: 类(构造函数)
			
			//开始启动游戏,进入加载游戏界面

			gameEngine.start();
			
			document.addEventListener("touchstart", function(evt) {
				console.log("document.ontouchstart false!");
				
				evt.preventDefault();
							
				return false;
			});

		}
	}
	
}


</script>


	</head>
	<body>
		
		<div id="main_body" class="main">
			<ul id="list">
				<li value="1000">超级困难</li>
				<li value="500">非常困难</li>
				<li value="250">比较困难</li>
				<li value="80">杰哥附体</li>
			</ul>

		</div>
		
	</body>
</html>
