  <img src="bird.jpg" id="bird" style="position: absolute;">
  <img src="jack.jpg" id="jack" style="position: absolute; left: 200px; top:200px">
  <img src="jack2.jpg" id="jack2" style="position: absolute; left: 400px; top:400px">


<script>


new Box("jack2")

// 构造函数
function Box(boxId)
{
	// 属性
	this.ele = document.getElementById(boxId);

	var self = this;
	//  元素按下的时候开始
	this.ele.onmousedown = function(e) {
		// 阻止默认行为
		e.preventDefault();

		// 在图片中点击的 左边距离
		//    保存在拖拽物体中
		self.detaX = e.clientX - self.ele.offsetLeft; 
		self.detaY = e.clientY - self.ele.offsetTop; 

		self.start();

		document.onmouseup = function() {
			self.stop();
		}
	}


	// 方法
	//    开始
	this.start = function() {
		document.onmousemove = function(e) {
			var x = e.clientX - self.detaX;
			var y = e.clientY - self.detaY;

			self.move(x, y)
		}
	}

	//    移动
	this.move = function(x, y) {
		self.ele.style.left = x + "px";
		self.ele.style.top = y + "px";
	}

	//    停止
	this.stop = function() {
		document.onmousemove = null;
	}
}

Box.prototype.add = function() {
}

new Box("jack")

new Box("bird");
